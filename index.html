<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p class="odstavec cervena" id="text" onmouseover="priNajeti()" onmouseout="priOdjeti()" >V elipse spí lev.</p>

	<button onclick="prepniZcervenani(event)">Červený po kliknutí</button>

	<button onclick="vetsiPoKliknuti(event)">Větší po kliknutí</button>

	<div class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button onclick="spustAudio()" class="tlacitko">PLAY</button>
	<button onclick="zastavAudio()" class="tlacitko">PAUSE</button>
	<button onclick="volume0()" class="tlacitko">POTICHU</button>
	<button onclick="volumeNapul()" class="tlacitko">NAPUL</button>
	<button onclick="volumeHlasite()" class="tlacitko">HLASITĚ</button>
	<button onclick="resetAudio()" class="tlacitko">RESET</button>

	<audio class="mujPrehravac" src="audio/dingdingdang.mp3" preload="auto"></audio>

<script src="main.js"></script>

</body>
</html>
